<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">

        <div class="sidebar sidebarGo">

            <nav>
                <ul>
                    <li><a href="/contact">Home</a></li>
                    <li><a href="/intro.html">Intro</a></li>
                    <li><a href="/services.html">Services</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                    <li><a href="/address.html">Address</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
          <div class="dot">
            <img class="ham" src="/ham.png"width="30">
            <img class="cross" src="/cross.png"width="23">
        </div>
          <div class="contactfrom">
            <h1>Contact with me for General Enquiry</h1>
            <form>
              <div class="mb-3" id="name">
                <label for="clientphone" class="form-label">Name</label>
                <input type="name" class="form-control" id="clientphone">
              </div>
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email & Phone number with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone Number</label>
                  <input type="phone" class="form-control" id="clientphone">
                </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">Are you want to work with us ?</label>
                </div>
                <div class="buttons"><button type="submit" class="btn btn-primary">Submit</button></div>
                
              </form>
          </div>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
